<!DOCTYPE HTML>
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles.css">
    
<script>
function validateForm() {
  var x = document.forms["myForm"]["name"].value;
  var y = document.forms["myForm"]["email"].value;
    
  if (y == "" && x == "") {
     alert("Name and Email must be filled out");
    return false;
  }
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  
  if (y == "") {
    alert("Email must be filled out");
    return false;
  }  
}
</script>
    
</head> 
<header>
    <h1>Individual Assignment 2: PHP Forms</h1>
</header>
<body>

<form name="myForm" action="welcome.php" onsubmit="return validateForm()" method="get">
    Name: <input type="text" name="name"><br>
    Email: <input type="text" name="email"><br>
    Phone Number: <input type="text" name="number"><br>
    State of Residence: <input type="text" name="state"><br>
    <input type="submit" value="Submit">
</form>
    
</body>
</html>
